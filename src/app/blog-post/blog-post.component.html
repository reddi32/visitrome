<div class="container-fluid text-center">
  <div class="col" *ngIf="blogPost$ | async as blogPost">
    <!--Container per i post del blog-->
    <!--Thanks to dev Ciro De Cristoforo -> Link his github https://github.com/CirodeCristofaro-->
    <div class="container-fluid text-start">
      <h2 class="py-3">{{blogPost.fields.title}}</h2>
      <img [src]="blogPost.fields.featuredImage.fields.file.url" class="img-fluid py-3">
      <p class="fs-6 content py-3">
        <markdown ngPreserveWhitespaces>
          {{blogPost.fields.content}}
        </markdown>
      </p>
      <p class="fs-6 location py-1">
        <markdown ngPreserveWhitespaces>
          {{blogPost.fields.location}}
        </markdown>
      </p>
      <p class="fs-6 email py-1">
        <markdown ngPreserveWhitespaces>
          {{blogPost.fields.email}}
        </markdown>
      </p>
      <p class="fs-6 website py-1">
        <markdown ngPreserveWhitespaces>
          {{blogPost.fields.website}}
        </markdown>
      </p>
      <p class="fs-6 phone py-1">
        <markdown ngPreserveWhitespaces>
          {{blogPost.fields.phone}}
        </markdown>
      </p>
    </div>
  </div>
</div>

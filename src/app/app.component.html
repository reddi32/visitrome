<!-- place navbar here -->
<nav class="navbar m-lg-auto navbar-expand-lg navbar-light bg-white">
  <div class="container-fluid justify-content-center">
    <a class="navbar-brand" href="index.html">
      <img src="../assets/colosseum-digital-art.png" class="colosseum-digital-art" width="38" height="30">
      Visit.Rome
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item dropdown disabled px-2" *ngFor="let item of items">
          <a class="nav-link dropdown-toggle disabled" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: black;">{{item.name}}</a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li *ngFor="let subitem of item.subitems"><a class="dropdown-item" [routerLink]="subitem.route">{{subitem.name}}</a></li>
          </ul>

      </ul>
    </div>

      <ul class="nav col-md-4 justify-content-end">

      </ul>
    </footer>
  </div>

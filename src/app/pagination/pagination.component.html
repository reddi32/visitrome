<div class="container-fluid">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" (click)="pageClicked(currentPage - 1)">&laquo;</a></li>
      <li (click)="pageClicked(page)" *ngFor="let page of pages" [ngClass]="{'active': page == currentPage}"
        class="page-item"><a class="page-link" href="javascript:void(0)">{{page}}</a></li>
      <li class="page-item"><a class="page-link" (click)="pageClicked(currentPage + 1)">&raquo;</a></li>
    </ul>
  </nav>
</div>

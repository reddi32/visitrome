<div class="container-fluid">
  <main class="form-signin w-100 m-auto">
    <form [formGroup]="emailForm" (ngSubmit)="onSubmit()">
      <div class="container-fluid text-center">
        <img class="mb-4 img-fluid" src="../assets/coming-soon.gif" alt="">
      </div>
      <h1 class="h3 mb-3 fw-bold">Coming Soon</h1>

      <p>Inserisci la tua email per ricevere una notifica quando la pagina verr√† rilasciata.</p>

      <div class="form-floating">
        <input class="form-control" type="email" name="email" id="floatingInput" placeholder="name@example.com"
          formControlName="email">
        <label for="floatingInput">Indirizzo email</label>
        <p *ngIf="!emailForm.get('email')?.valid && emailForm.get('email')?.touched">Inserisci una mail valida</p>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="!emailForm.valid">Aggiornami</button>
      <div *ngIf="showSuccessMessage" class="alert alert-success mt-3">
        Email inviata correttamente!
      </div>
    </form>
  </main>
</div>

<div class="container-fluid text-center">
  <div class="container-fluid">
    <div class="row row-cols-1 row-cols-md-3 g-3 justify-content-center attraction-post-container" *ngIf="attractionPosts$ | async as attractionPosts">
      <div class="col" *ngFor="let attractionPost of attractionPosts.items">
        <div class="container-fluid text-start">
            <img [src]="attractionPost.fields.featuredImage.fields.file.url" class="img-fluid">
            <h2 class="fs-4 py-1">{{attractionPost.fields.title}}</h2>
            <p>{{attractionPost.fields.summary}}</p>
            <a [routerLink]="['/attractionpost', attractionPost.sys.id]" class="btn btn-outline-dark">Leggi di pi√π</a>
        </div>
      </div>
    </div>
  </div>
</div>
